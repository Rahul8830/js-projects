<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/3fcd6c87da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav">
        <span id="title">TO-DO LIST</span>
    </div>
    <div id="container">
        <div id="to-do-input">
            <input id="taskValue" type="text" placeholder="Enter task here...">
            <button id="btn"><i class="fas fa-plus-circle"></i></button>
        </div>
        <div id="task-list">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
